<!DOCTYPE html>
<html lang="en">
<head>
    <title>Telegram-@Cricket_Samay365</title>
    <meta charset="UTF-8">
    <meta name="referrer" content="no-referrer">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.5.0/controls.min.css" rel="stylesheet">
    <script src="Shaka.js"></script>
    <script src="speculation.js"></script>
</head>
<style>
        html, body {
            height: 100%;
            margin: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .shaka-video-container {
            width: 100%;
            height: 100%;
        }
        .shaka-video {
            width: 100%;
            height: 100%;
        }
        .shaka-spinner-container { display: none; }
 
</style>
</head>
   
<body>
    <div data-shaka-player-container="" class="shaka-video-container" shaka-controls="true">
        <video poster="https://i.ibb.co/j5wRxCp/IMG-20241009-201655.jpg" autoplay data-shaka-player="" id="video" class="shaka-video"></video>
    </div>
<script>
if (confirm("Join Our Telegram Channel")) { 
    window.location.href = "https://telegram.me/Cricket_Samay365"; 
}

const urlParams = new URLSearchParams(window.location.search);
const channel = urlParams.get('channel');

if (channel && channelData[channel]) {
    const manifestUri = channelData[channel].file;
    const keyId = channelData[channel].drm.clearkey.keyId;
    const key = channelData[channel].drm.clearkey.key;

    async function init() {
        const video = document.getElementById('video');
        const ui = video['ui'];
        const controls = ui.getControls();
        const player = controls.getPlayer();
        
        const config = {
            'controlPanelElements': ['play_pause', 'time_and_duration', 'spacer', 'mute', 'picture_in_picture', 'playback_rate', 'quality', 'fullscreen'],
            'playbackRates': [0.5, 0.75, 1, 1.25, 1.5, 1.75, 2],
        };
        
        ui.configure(config);
        player.configure({
            drm: {
                clearKeys: {
                    [keyId]: key,
                }
            }
        });

        window.player = player;
        window.ui = ui;

        player.addEventListener('error', onPlayerErrorEvent);
        controls.addEventListener('error', onUIErrorEvent);

        try {
            await player.load(manifestUri);
            console.log('The video has now been loaded!');
        } catch (error) {
            onPlayerError(error);
        }
    }

    function onPlayerErrorEvent(errorEvent) {
        onPlayerError(errorEvent.detail);
    }

    function onPlayerError(error) {
        console.error('Error code', error.code, 'object', error);
    }

    function onUIErrorEvent(errorEvent) {
        onPlayerError(errorEvent.detail);
    }

    function initFailed(errorEvent) {
        console.error('Unable to load the UI library!');
    }

    document.addEventListener('shaka-ui-loaded', init);
    document.addEventListener('shaka-ui-load-failed', initFailed);
} else {
    console.error('Invalid or missing channel parameter');
}
</script>

</body>
</html>
